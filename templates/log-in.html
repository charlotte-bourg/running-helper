{% extends 'base.html' %}

{% block styleblock %}
<link href="/static/styles/sign-in.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="outline-box">
<main class="form-signin w-100 m-auto">
    <form method="POST" action="/log-in">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <br>
    <a class="btn btn-outline-secondary w-100 py-2" href="/sign-up" role="button">New to running helper? Sign up!</a>
    <img src="/static/images/powered-by-strava.png" class="w-50 py-2" alt="Powered by Strava">
    <p class="text-body-secondary py-2">Developed by Charlotte Bourg</p>
</main>
